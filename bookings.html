<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Buchungssätze</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="topbar">
  <div class="brand">UWI Unternehmenssimulation</div>
  <nav class="nav-inline">
    <span id="userDisplay" class="muted"></span>
    <button id="backBtn" class="btn">Zur Firma</button>
    <button id="logoutBtn" class="btn">Abmelden</button>
  </nav>
</header>

<main class="container">
  <section class="card">

    <h1 class="h2">Buchungssätze</h1>

    <div class="tabs">
      <a class="tab-link" href="bilanz.html">Bilanz</a>
      <a class="tab-link" href="erfolgsrechnung.html">Erfolgsrechnung</a>
      <a class="tab-link active" href="bookings.html">Buchungssätze</a>
      <a class="tab-link" href="wirtschaft.html">Wirtschaft</a>
      <a class="tab-link" href="recht.html">Recht</a>
    </div>

    <div class="bookings-layout">

      <!-- TABELLE ÜBER GANZE BREITE -->
      <table class="booking-table">
        <thead>
          <tr>
            <th>Buchungstatsache</th>
            <th>Soll</th>
            <th>Haben</th>
            <th>Betrag (CHF)</th>
          </tr>
        </thead>
        <tbody id="bookingTableBody">
        </tbody>
      </table>

      <!-- FORMULAR DARUNTER -->
      <div class="booking-form">
        <div class="field full-row">
          <label>Buchungstatsache</label>
          <textarea id="fact" rows="2" placeholder="z.B. Kauf von Mobiliar gegen Rechnung"></textarea>
        </div>

        <div class="field">
          <label>Soll</label>
          <select id="soll">
            <option value="">— Konto wählen —</option>
            <option>Mobiliar</option>
            <option>Bank</option>
            <option>Kasse</option>
            <option>Debitoren</option>
          </select>
        </div>

        <div class="field">
          <label>Haben</label>
          <select id="haben">
            <option value="">— Konto wählen —</option>
            <option>Verbindlichkeiten</option>
            <option>Eigenkapital</option>
            <option>Bank</option>
            <option>Umsatz</option>
          </select>
        </div>

        <div class="field">
          <label>Betrag (CHF)</label>
          <input type="number" id="betrag" placeholder="z.B. 2500">
        </div>

        <div class="field">
          <label>&nbsp;</label>
          <button id="addBookingBtn" class="btn primary">Buchen</button>
        </div>
      </div>

    </div>
  </section>
</main>

<footer class="footer">
  <div class="muted">UWI Unternehmenssimulation — Schulprojekt</div>
</footer>

<script src="js/bookings.js"></script>
</body>
</html>
