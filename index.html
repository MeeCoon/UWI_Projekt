<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UWI Unternehmenssimulation — Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">UWI Unternehmenssimulation</div>
  </header>

  <main class="container center-page">
    <section class="card card-small">
      <h1 class="h1">Anmelden</h1>

      <form id="loginForm" class="form-grid">
        <label for="username">Name:</label>
        <input id="username" name="username" type="text" required placeholder="Ihr Name">

        <label for="password">Passwort:</label>
        <input id="password" name="password" type="password" required placeholder="Passwort">

        <div class="form-actions" style="grid-column:1 / -1; justify-content:center;">
          <button type="submit" class="btn primary">Login</button>
        </div>
      </form>

      <p class="muted small">Hinweis: Es gibt kein Backend. Der Benutzername wird lokal (LocalStorage) gespeichert.</p>
    </section>
  </main>

  <footer class="footer">
    <div>© UWI Unternehmenssimulation — Schulprojekt</div>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
