<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UWI Unternehmenssimulation — Firmenansicht</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">UWI Unternehmenssimulation</div>
    <nav class="nav-inline">
      <span id="userDisplay" class="muted"></span>
      <button id="backBtn" class="btn">Zur Übersicht</button>
      <button id="logoutBtn" class="btn">Abmelden</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="row space-between">
        <div>
          <h1 id="companyTitle" class="h2">Firma</h1>
          <div id="companyMeta" class="small muted"></div>
        </div>
      </div>

 <div class="tabs">
        <button class="tab-btn active" data-tab="balance">Bilanz</button>
        <button class="tab-btn" data-tab="income">Erfolgsrechnung</button>
        <button class="tab-btn" data-tab="bookings">Buchungssätze</button>
        <button class="tab-btn" data-tab="economy">Wirtschaft</button>
        <button class="tab-btn" data-tab="law">Recht</button>
      </div>

      <div id="balance" class="tab-content">
  <div class="yearTabs" data-tab="balance"></div>
</div>

<div id="income" class="tab-content hidden">
  <div class="yearTabs" data-tab="income"></div>
</div>

<div id="bookings" class="tab-content hidden">
  <div class="yearTabs" data-tab="bookings"></div>
</div>

<div id="economy" class="tab-content hidden"></div>
<div id="law" class="tab-content hidden"></div>

    </section>
  </main>

  <footer class="footer">
    <div class="muted">UWI Unternehmenssimulation — Schulprojekt</div>
  </footer>

  <script src="js/company.js"></script>
</body>
</html>
