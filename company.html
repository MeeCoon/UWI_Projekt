<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UWI Unternehmenssimulation — Firmenansicht</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">UWI Unternehmenssimulation</div>
    <nav class="nav-inline">
      <span id="userDisplay" class="muted"></span>
      <button id="backBtn" class="btn" type="button">Zur Übersicht</button>
      <button id="logoutBtn" class="btn" type="button">Abmelden</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1 id="companyTitle" class="h2">Firma</h1>
      <div id="companyMeta" class="small muted"></div>

      <div class="tabs">
        <button class="tab-btn active" type="button" data-tab="balance">Bilanz</button>
        <button class="tab-btn" type="button" data-tab="income">Erfolgsrechnung</button>
        <button class="tab-btn" type="button" data-tab="bookings">Buchungssätze</button>
        <button class="tab-btn" type="button" data-tab="economy">Wirtschaft</button>
        <button class="tab-btn" type="button" data-tab="law">Recht</button>
      </div>

      <div id="balance" class="tab-content">
        <div class="yearTabs"></div>
        <div id="balanceArea" class="contentBox"></div>
      </div>

      <div id="income" class="tab-content hidden">
        <div class="yearTabs"></div>
        <div id="incomeArea" class="contentBox"></div>
      </div>

      <div id="bookings" class="tab-content hidden">
        <div class="yearTabs"></div>
        <div class="contentBox muted">Buchungssätze (kommt danach)</div>
      </div>

      <div id="economy" class="tab-content hidden">
        <div class="yearTabs"></div>
        <div class="contentBox muted">Wirtschaft (kommt danach)</div>
      </div>

      <div id="law" class="tab-content hidden">
        <div class="yearTabs"></div>
        <div class="contentBox muted">Recht (kommt danach)</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="muted">UWI Unternehmenssimulation — Schulprojekt</div>
  </footer>

  <script src="js/company.js"></script>
</body>
</html>
